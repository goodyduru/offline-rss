<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Offline RSS Reader</title>
        <link href="main.css" rel="stylesheet">
        <script src="parser.js" defer></script>
        <script src="feedfinder.js" defer></script>
        <script src="db.js" defer></script>
        <script src="view.js" defer></script>
        <script src="poll.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <aside>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#feed-list">All Feeds</a></li>
                    <li><a href="#add-feed">Add Feed</a></li>
                </ul>

                <ul id="sidebar-feeds">

                </ul>
            </aside>
            <main id="article-list">Article List</main>
            <main id="single-article" class="d-none">Single Article</main>
            <main id="feed-list" class="d-none">All Feeds</main>
            <main id="add-feed" class="d-none">
                <form id="add-feed-form">
                    <fieldset>
                        <label for="feed-url" class="d-none">URL:</label>
                        <input type="url" name="feed-url" id="feed-url" placeholder="URL" required>
                    </fieldset>
                    <button id="add-feed-btn">Add Feed</button>
                </form>
                <section id="feed-options"></section>
            </main>
        </div>
        <div id="network-loader" class="loader"><p></p></div>
        <div id="modal-forms" class="loader">
            <div id="rename-form" class="form-wrapper d-none">
                <form>
                    <fieldset>
                        <label for="feed-title">Title:</label>
                        <input type="text" name="feed-title" id="feed-title" placeholder="Feed Title" required>
                    </fieldset>
                    <div>
                        <span>RSS URL:</span>
                        <span></span>
                    </div>
                    <button type="submit">Rename</button>
                    <button type="button">Cancel</button>
                </form>
            </div>
            <div id="delete-form" class="form-wrapper d-none">
                <form>
                    <div><p>Are you sure you want to delete...</p></div>
                    <button type="submit">Delete</button>
                    <button type="button">Cancel</button>
                </form>
            </div>
        </div>
    </body>
</html>
