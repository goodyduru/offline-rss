<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Offline RSS Reader</title>
        <link rel="preload" as="font" crossorigin href="/webfonts/fa-solid-900.woff2">
        <link href="/main.css" rel="stylesheet">
        <script src="/output-20241028-121139.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <aside class="sidebar">
                <div class="top">
                    <div class="brand"><div><i class="fa-solid fa-rss"></i><span>Offline RSS Reader</span></div></div>
                    <div class="controls">
                        <button class="pin"><i class="fa-solid fa-thumbtack"></i></button>
                        <button class="close"><i class="fa-solid fa-x"></i></button>
                    </div>
                </div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/feed-list">All Feeds</a></li>
                    <li><a href="/add-feed">Add Feed</a></li>
                </ul>
                <hr>
                <ul id="sidebar-feeds">
                </ul>
            </aside>
            <header>
                <button class="bars"><i class="fa-solid fa-bars"></i></button>
                <form id="search-form">
                    <fieldset>
                        <label for="query" class="d-none">Query:</label>
                        <input type="search" name="query" id="query" placeholder="Search articles" required>
                        <div id="autocomplete"></div>
                    </fieldset>
                </form>
            </header>
            <section>
                <h1></h1>
            </section>
            <main id="article-list">Article List</main>
            <main id="single-article" class="d-none">Single Article</main>
            <main id="feed-list" class="d-none">All Feeds</main>
            <main id="add-feed" class="d-none">
                <form id="add-feed-form">
                    <fieldset>
                        <label for="feed-url" class="d-none">URL:</label>
                        <input type="url" name="feed-url" id="feed-url" placeholder="URL" required>
                    </fieldset>
                    <button id="add-feed-btn" class="btn">Add Feed</button>
                </form>
                <section id="feed-options"></section>
            </main>
        </div>
        <div id="network-loader" class="loader"><p></p></div>
        <div id="modal-forms" class="loader">
            <div id="rename-form" class="card d-none">
                <form>
                    <section class="card-body">
                        <fieldset>
                            <label for="feed-title">Title:</label>
                            <input type="text" name="feed-title" id="feed-title" placeholder="Feed Title" required>
                        </fieldset>
                        <div>
                            <span>RSS URL:</span>
                            <span></span>
                        </div>
                    </section>
                    <section class="card-footer">
                        <button type="submit" class="btn">Rename</button>
                        <button type="button" class="btn">Cancel</button>
                    </section>
                </form>
            </div>
            <div id="delete-form" class="card d-none">
                <form>
                    <section class="card-body">
                        <div><p>Are you sure you want to delete...</p></div>
                    </section>
                    <section class="card-footer">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn">Cancel</button>
                    </section>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", async (e) => { await app.init(); }, false);
        </script>
    </body>
</html>
